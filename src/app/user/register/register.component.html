<section id="main">
     <!-- Notification -->
    <div *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched" id="notification">
        <p>Username username must be at least 3 characters long!</p>
    </div>
    <div *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched" id="notification">
        <p>Password must be at least 6 characters long!</p>
    </div>
    <div *ngIf="!registerForm.get('rePassword').valid && registerForm.get('rePassword').touched" id="notification">
        <p> Repeat Password must match the password!</p>
    </div>
    <div *ngIf="!registerForm.get('profilePictureUrl').valid && registerForm.get('profilePictureUrl').touched" id="notification">
        <p> Picture URL must starts with https:// or http://</p>
    </div>
    <div *ngIf="httpError" id="notification">
        <p>{{httpError}}</p>
    </div>
     <!-- Notification -->
    <div class="monopoly-background">
        <div id="form-container">
            <h2>Register</h2>
            <form class="forms-style" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <input type="text" placeholder="Username" formControlName="username">
                <input type="text" placeholder="Profile picture URL" formControlName="profilePictureUrl">
                <input type="password" placeholder="Password" formControlName="password">
                <input type="password" placeholder="Repeat Password" formControlName="rePassword">
                <button [disabled]="!registerForm.valid">Register</button>
            </form>
        </div>
      
    </div>
</section>
