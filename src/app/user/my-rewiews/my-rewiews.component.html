<section id="main">
    <div class="monopoly-background">
        <div id="btn-container">
            <a routerLink="/review/create">Create New Review</a>
        </div>
        <div id="list-container">
            <ul>
                <li *ngFor="let review of myReviews"><a
                        routerLink="/review/details/{{review.objectId}}">{{review.title}}</a></li>
            </ul>
        </div>
    </div>
</section>
