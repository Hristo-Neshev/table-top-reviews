<section id="main">
    <div class="monopoly-background">
        <div id="form-container">
            <h2>Create Review</h2>
            <form class="forms-style" action="" method="POST">
                <input type="text" placeholder="Game Title">
                <input type="text" placeholder="Image Url">
                <textarea name="review-text" id="review-content" cols="30" rows="10"></textarea>
                
                <div id="privacyControl">
                    <label for="public">Public</label>
                    <input type="checkbox" value="public">
                    
                </div>
                <button type="submit">Create</button>

            </form>
        </div>

    </div>
</section>
